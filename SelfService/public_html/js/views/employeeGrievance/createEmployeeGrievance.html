<div id="train-container">

                <div class="oj-form">
                    <button id="cancel" type="button"  data-bind="click: cancelAction,
							ojComponent: {
							  component: 'ojButton', 
							  label: cancel}">
					</button>
                    <button id="Previous" type="button"  data-bind="click: previousStep, 
							ojComponent: {disabled:currentStepValue() == 'stp1',
							  component: 'ojButton', 
							  label: back}">
					</button>
                    <button id="Next" type="button"  
                             data-bind="visible:nextBtnVisible,click: nextStep, 
					ojComponent: {
					  disabled:currentStepValue() == 'stp2',
					  component: 'ojButton', 
					  label: next}" />
                    <button id="submit" data-bind="visible:addBtnVisible ,click: submitButton, 
                       ojComponent: { component: 'ojButton', label: submit}"  >
					</button>

            </div>
    <div style="text-align: center;white-space:nowrap;">
      <oj-train id="train"
                style="max-width:700px;margin-left:auto;margin-right:auto;"
                selected-step="{{currentStepValue}}"
                steps="[[stepArray]]"
                class="oj-train-stretch"
                on-oj-before-select="[[stopSelectListener]]"/>
    </div>
    <br/>
    <h3 id="currentStepText" data-bind="text: currentStepValueText()" style="text-align: center">
    </h3>


    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:grievanceDate "/>
                </div>
         
                <div class="oj-flex-item">
                
                <input id="grievanceDate"
                   data-bind="ojComponent: {component: 'ojInputDate',
                   value: employeeGrievanceModel.grievanceDate, 
                   converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled: true}"/> 
                </div>

            </div>

            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:grievanceType "/>
                 
                </div>
                <div class="oj-flex-item">
                   <select id="grievanceType"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.grievanceType,
                    placeholder: 'Please Select a Value',optionChange:typeChangeHandler,
                    disabled: isDisabled,invalidComponentTracker: tracker,required: true}">
                      <!-- ko foreach: grievanceTypes -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
            </select>
              
                </div>

            </div>


            <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:grievanceDescription "/>
                </div>
                <div class="oj-flex-item">
                    <input id="grievanceDesc" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.grievanceDescription, required: true ,  disabled: isDisabled}"/>
                </div>

            </div>


            <div class="oj-flex" data-bind="visible:grevianceRefVisible">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:requestReference "/>
                </div>
                <div class="oj-flex-item">
                <select id="grievanceRef"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.requestReference,  placeholder: 'Please Select a Value',
                    disabled: isDisabled,optionChange:referenceChangeHandler}">
                      <!-- ko foreach: grievanceReference -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>
                             
                </div>


            </div>


               <div id="sampleDemo" style="" class="demo-padding demo-container">
                
                
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
             <div id="dialogWrapper">
            <oj-dialog style="display:none;width:350px;height:auto" id="yesNoDialog" >
                                     <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:addMessage "/>              
                                        </div>
                <div slot="footer">
                   <button id="buttonOpenerNested" type="button" data-bind="click: addEmployeeGrievance,
							ojComponent: {
							  component: 'ojButton', 
							  label: yes}">
					</button>
                    <button id="cancelButton" type="button" data-bind="click: cancelButton,
							ojComponent: {
							  component: 'ojButton', 
							  label: no}">
					</button>
                </div>
            </oj-dialog>
        </div>

        
      </div>
    </div>

        </div>
    </div>
</div>
