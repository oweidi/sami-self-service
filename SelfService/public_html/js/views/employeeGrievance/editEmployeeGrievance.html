<div id="train-container">

                   <div class="oj-form">
                    <button id="cancel" type="button"  data-bind="click: cancelAction,
							ojComponent: {
							  component: 'ojButton', 
							  label: cancel}">
					</button>
                    <button id="Previous" type="button"  data-bind="click: previousStep, 
							ojComponent: {disabled:currentStepValue() == 'stp1',
							  component: 'ojButton', 
							  label: back}">
					</button>
                    <button id="Next" type="button"   data-bind="visible:nextBtnVisible,click: nextStep, 
					ojComponent: {
					  disabled:currentStepValue() == 'stp2',
					  component: 'ojButton', 
					  label: 'Next'}" />
                    <button id="submit"  data-bind="visible:editBtnVisible ,click: submitButton, 
                       ojComponent: { component: 'ojButton', label: submit}">
					</button>
                </div>
                
                

    <div style="text-align: center;white-space:nowrap;">
      <oj-train id="train"
                style="max-width:700px;margin-left:auto;margin-right:auto;"
                selected-step="{{currentStepValue}}"
                steps="[[stepArray]]"
                class="oj-train-stretch"
                on-oj-before-select="[[stopSelectListener]]"/>
    </div>
    <br/>
    <h3 id="currentStepText" data-bind="text: currentStepValueText()" style="text-align: center">
    </h3>


    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline" >
         
              <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:grievanceDate "/>
                </div>
         
                <div class="oj-flex-item">
                
                <input id="grievanceDate"
                   data-bind="ojComponent: {component: 'ojInputDate',
                   value: employeeGrievanceModel.grievanceDate, 
                   converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled:isDisabled}"/> 
                </div>

            </div>

            <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:grievanceType "/>
                 
                </div>
                <div class="oj-flex-item">

               <select id="grievanceType"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.grievanceType,
                    optionChange:typeChangeHandler,
                    placeholder: 'Please Select a Value',
                    disabled:isDisabled,invalidComponentTracker: tracker,required: true}">
                      <!-- ko foreach: grievanceTypes -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
            </select>
                </div>

            </div>


            <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:grievanceDescription "/>
                </div>
                <div class="oj-flex-item">
                    <input id="grievanceDesc" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.grievanceDescription, required: true ,  disabled:isDisabled}"/>
                </div>

            </div>

            
            <div class="oj-flex" data-bind="visible:grevianceRefVisible">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:requestReference "/>
                </div>
                <div class="oj-flex-item">
                 <select id="grievanceRef"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.requestReference,
                    placeholder: 'Please Select a Value',
                    disabled: isDisabled,optionChange:referenceChangeHandler}">
                      <!-- ko foreach: grievanceReference -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>
                </div>

            </div>
            
             <div class="oj-flex" >
                <div class="oj-flex-item">
                     <label for="control1"  data-bind="text:grievanceStatus "/>
                     
                </div>
                <div class="oj-flex-item">

            <select id="grievanceStatus"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.grievanceStatus,
                    placeholder: 'Please Select a Value',disabled:isDisabled,invalidComponentTracker: tracker,
                    required: true,optionChange:employeeStatus}">
                      <!-- ko foreach: grievanceStatusList -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
            </select>
            </div>
            </div>


           
            <div class="oj-flex" >
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:directManagerComment "/>
                </div>
                <div class="oj-flex-item">
                    <input id="managerComment" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.directManagerComment, required: managerCommentDisabled ,  disabled:isManager}"/>
                </div>

            </div>
            
           
            <div class="oj-flex"  >
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:directManagerStatus "/>
                </div>
                <div class="oj-flex-item">
                <select id="directManagerStatus"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.directManagerStatus,
                    invalidComponentTracker: tracker,required: managerCommentDisabled,
                    placeholder: 'Please Select a Value', optionChange:directMannagerStatus,
                     disabled:isManager}">
                      <!-- ko foreach: managerStatuses -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>
                             
                </div>

            </div>
            
               <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:directManagerManagerComment "/>
                </div>
                <div class="oj-flex-item">
                    <input id="directMmComment" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.directMmComment, required: mMCommentVisible ,  disabled:isManagerOfManager}"/>
                </div>

            </div>
        
            <div class="oj-flex" >
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:directManagerManagerStatus "/>
                </div>
                <div class="oj-flex-item">
                <select id="directMmStatus"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.directMmStatus,
                    invalidComponentTracker: tracker,required: mMCommentVisible,  optionChange:MannagerOfMannagerStatus,
                    placeholder: 'Please Select a Value'
                            , disabled: isManagerOfManager}">
                      <!-- ko foreach: managerStatuses -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>
                             
                </div>

            </div>
           

            
             <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:employeeRelationComment "/>
                </div>
                <div class="oj-flex-item">
                    <input id="employeeRelationComment" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.employeeRelationComment, required: employeeRelationVisible , 
                                          disabled:isHrOperations}"/>
                </div>

            </div>
           

          
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:employeeRelationStatus "/>
                </div>
                <div class="oj-flex-item">
                <select id="employeeRelationStatus"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.employeeRelationStatus,
                    invalidComponentTracker: tracker,required: employeeRelationVisible,
                    placeholder: 'Please Select a Value', optionChange:hrOperationStatus,
                    disabled: isHrOperations}">
                      <!-- ko foreach: managerStatuses -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>
                             
                </div>

            </div>
             
   
             
             <div class="oj-flex" >
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:headofHRComment "/>
                </div>
                <div class="oj-flex-item">
                    <input id="headHrComment" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:employeeGrievanceModel.headHrComment, required: hrHeadVisible ,  disabled: isHeadOfHr}"/>
                </div>

            </div>


            <div class="oj-flex" >
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:headofHRStatus "/>
                </div>
                <div class="oj-flex-item">
                <select id="headHrCommentStatus"
                    data-bind="ojComponent: {component: 'ojSelect',value: employeeGrievanceModel.headHrCommentStatus,
                    required: hrHeadVisible , optionChange:HeadOfHrStatus,
                    placeholder: 'Please Select a Value',disabled: isHeadOfHr}">
                      <!-- ko foreach: headHrStatuses -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                </select>       
                </div>
            </div>
            
               
            
             


 

            


            
              


            
             



            



            
             
            
                  <div id="sampleDemo" style="" class="demo-padding demo-container">
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
             <div id="dialogWrapper">
            <oj-dialog style="display:none;width:350px;height:auto" id="yesNoDialog" title="Confirm Message">
                                    <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:editMessage "/>              
                                        </div>
                <div slot="footer">
                   <button id="buttonOpenerNested" type="button" data-bind="click: editEmployeeGrievance,
							ojComponent: {
							  component: 'ojButton', 
							  label: yes
                                                          ,disabled: disableAdd}">
					</button>
                    <button id="cancelButton" type="button" data-bind="click: cancelButton,
							ojComponent: {
							  component: 'ojButton', 
							  label: no}">
					</button>
                </div>
            </oj-dialog>              
        </div>

        
      </div>
    </div>

        </div>
    </div>
</div>
