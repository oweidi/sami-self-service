<h1>
<label for="type" style="display:block; font-size:large; font-weight:bold;" data-bind="text:reviewAdvacneHousing "/>
    <span data-bind="text: advHousingModel.name" style="color:#a52a2a;"></span>
</h1>
<br></br>
            <div id="sampleDemo" style="" class="demo-padding demo-container">
                <div id="componentDemoContent"
                     style="width: 1px; min-width: 100%;">
                    <div id="dialogWrapper">
                        <oj-dialog style="display:none;width:350px;height:auto"
                                   id="yesNoDialog" >
                        <div slot="header" class="oj-helper-clearfix">
                                <label  data-bind="text:confirmMessage "/>
                         </div>
                        <div slot="body">
                        
                                 <label  data-bind="text:approveMessage "/>
                        
                        </div>                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: approveAdvHousing,        ojComponent: {          component: 'ojButton',           label: yes,disabled:disableSubmit}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: cancelButton,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                            </div>
                        </oj-dialog>
                         
                        <oj-dialog style="display:none;width:350px;height:auto"
                                   id="rejectDialog" title="Reject Message">
                             <div slot="header" class="oj-helper-clearfix">
                            <label  data-bind="text:confirmMessage "/>
                    </div>
                    <div slot="body">
                    
                             <label  data-bind="text:rejectMessage "/>
                    
                    </div>  
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: rejectAdvHousing, 
                                        ojComponent: {          
                                        component: 'ojButton',
                                        label: yes
                                        ,disabled:disableSubmit}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: rejectCancelButton,
                                        ojComponent: {
                                        component: 'ojButton', 
                                        label: no}"></button>
                            </div>
                        </oj-dialog>
                    </div>
                </div>
            </div>
<div class="oj-form-layout">
    <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
        <div class="oj-flex">
            <div class="oj-flex-item" style="margin: auto;">
                <button id="approve" type="button" class="oj-button-confirm"
                        data-bind="visible:isShown,click: submitButton, ojComponent: {component: 'ojButton',label: approve}"></button>
                 
                <button id="reject" type="button" class="demo-button-error"
                        data-bind="visible:isShown,click: rejectButton, ojComponent: { component: 'ojButton', label: reject}"></button>
                 
                <button id="back" type="button" class="oj-button-primary"
                        data-bind="click: cancelAdvHousing,ojComponent: { component: 'ojButton', label: back,icons: {start:'oj-fwk-icon-back oj-fwk-icon'}}"></button>
            </div>

        </div>
				        <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
            <div class="oj-flex-item">
                <label for="reqDate"  data-bind="text:requestDate "/>
            </div>
            <div class="oj-flex-item">
                <input id="reqDate"
                       data-bind="ojComponent: {component: 'ojInputText',value:advHousingModel.requestDate,disabled:  true}"></input>
            </div>
     
            <div class="oj-flex-item">
                <label for="hireDate"  data-bind="text:hireDate "/>
            </div>
            <div class="oj-flex-item">
                <input id="hireDate"
                       data-bind="ojComponent: {component: 'ojInputText',value:advHousingModel.hireDate,disabled:  true}"></input>
            </div>
         
            <div class="oj-flex-item">
                <label for="noofMonth" data-bind="text:monthsDesired"/>
            </div>
            <div class="oj-flex-item">
                <input id="noofMonth"
                       data-bind="ojComponent: {component: 'ojInputText',value:advHousingModel.numbersOfMonthsDesired,disabled:  true}"></input>
            </div>
        
            <div class="oj-flex-item">
                <label for="monthsRemain" data-bind="text:monthsRemaining "/>
            </div>
            <div class="oj-flex-item">
                <input id="monthsRemain"
                       data-bind="ojComponent: {component: 'ojInputText', value:advHousingModel.nrOfMonthRemInContract,disabled:  true}"></input>
            </div>
        </div>
		
		        <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
            <div class="oj-flex-item">
                <label for="housingAmount"  data-bind="text:housingAmount "/>
            </div>
            <div class="oj-flex-item">
                <input id="housingAmount"
                       data-bind="ojComponent: {component: 'ojInputText', value:advHousingModel.housingAmount,disabled:  true}"></input>
            </div>
            <div class="oj-flex-item">
                <label for="instAmount" data-bind="text:instAmount "/>
            </div>
            <div class="oj-flex-item">
                <input id="instAmount"
                       data-bind="ojComponent: {component: 'ojInputText', value:advHousingModel.installmentAmount   ,disabled:  true}"></input>
            </div>
        </div>

        <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations" data-bind="visible:isVisible">
            <div class="oj-flex-item">
                <label for="intialAmount" data-bind="text:intialAmount "/>
            </div>
            <div class="oj-flex-item">
                <input id="intialAmount"
                       data-bind="ojComponent: {component: 'ojInputNumber',value:advHousingModel.initialAmount,disabled:  isDisabled ,invalidComponentTracker: tracker,required:true}"></input>
            </div>
            <div class="oj-flex-item">
                <label for="payPeriod" data-bind="text:paymentPeriod "/>
            </div>
            <div class="oj-flex-item">
            <select id="payPeriod"
                    data-bind="ojComponent: {component: 'ojSelect', placeholder: 'Please Select a Value',invalidComponentTracker: tracker,required: true, value: advHousingModel.paymentPeriod}">
              <!-- ko foreach: payPeriods -->
              <option data-bind="value:value, text:label"></option>
              <!-- /ko -->
            </select>
            </div>
    
            <div class="oj-flex-item">
                <label for="firstInst" data-bind="text:firstInst "/>
            </div>
            <div class="oj-flex-item">
             <select id="firstInst"
                    data-bind="ojComponent: {component: 'ojSelect', placeholder: 'Please Select a Value',invalidComponentTracker: tracker,required: true, value:advHousingModel.firstInstallmentPeriod }">
              <!-- ko foreach: firstInstallement -->
              <option data-bind="value:value, text:label"></option>
              <!-- /ko -->
            </select>
            </div>
        </div>


    </div>
</div>
