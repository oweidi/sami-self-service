<h1>
    <b>    <label for="type" style="display:block; font-size:large; font-weight:bold;" data-bind="text:reviewRewardRequst "/></b>
    
</h1>
<br></br>
<div class="oj-form-layout">
    <div class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-flex-items-pad">
        <div class="oj-flex">
            <div class="oj-flex-item" style="margin: auto;">
                <button id="approve" type="button" class="oj-button-confirm"
                        data-bind="visible:isShown,click: submitButton, ojComponent: {component: 'ojButton',label: approve}"></button>
                 
                <button id="reject" type="button" class="demo-button-error"
                        data-bind="visible:isShown,click: rejectButton, ojComponent: { component: 'ojButton', label: reject}"></button>
                 
                <button id="back" type="button"  class="oj-button-primary"
                        data-bind="click: cancelRewaardRequst,ojComponent: { component: 'ojButton', label: back,icons: {start:'oj-fwk-icon-back oj-fwk-icon'}}"></button>
            </div>
            <div id="sampleDemo" style="" class="demo-padding demo-container">
                <div id="componentDemoContent"
                     style="width: 1px; min-width: 100%;">
                    <div id="dialogWrapper">
                        <oj-dialog style="display:none;width:350px;height:auto"
                                   id="yesNoDialog" >
                                     <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:approveMessage "/>              
                                        </div>
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: approveRewaardRequst, ojComponent: {          component: 'ojButton',           label: yes ,disabled:disableSubmit}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: cancelButton,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                            </div>
                        </oj-dialog>
                         
                        <oj-dialog style="display:none;width:350px;height:auto"
                                   id="rejectDialog" title="Reject Message">
                                    <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:rejectMessage"/>              
                                        </div>
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: rejectRewaardRequst,        ojComponent: {          component: 'ojButton',           label: yes ,disabled:disableSubmit}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: rejectCancelButton,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                            </div>
     <div class="oj-flex">
          <div class="oj-flex-item">
                    <label for="control1" data-bind="text:rejectReason"/>
          </div>
          <div class="oj-flex-item">
            <input id='city' type="text"
                   data-bind="ojComponent: {component: 'ojInputText', value:ticketRequestModel.rejectRessone, disabled: false,required: true}"/>
          </div>
        </div>
                        </oj-dialog>
                    </div>
                </div>
            </div>
        </div>
      
       
            <div class="oj-form-layout">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:requestDate "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,                                           value:ticketRequestModel.requestDate, required: true ,disabled:true}"></input>
                    </div>
                      <div class="oj-flex-item">
                        <label for="control1" data-bind="text:typeLbl "/>
                    </div>
                    <div class="oj-flex-item">
                        <oj-select-one id="reasonList"
                                       value="{{ticketRequestModel.requestType}}"
                                       options="{{typeArr}}"
                                       placeholder='Please Select a Value'
                                       disabled="{{isDisabled}}"
                                       invalidComponentTracker ="{{tracker}}"
                                       required='true'
                                       ></oj-select-one>
                    </div>
                    <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:ticketsTravelDatelbl "/>
                    </div>

                               data-bind="ojComponent: {component: 'ojInputDate',

                    </div>
                    <div class="oj-flex-item">
                        <label for="returnDate"
                               data-bind="text:returnDateLbl "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="returnDate"
                               data-bind="ojComponent: {component: 'ojInputDate',  
                               invalidComponentTracker: tracker,  
                               value:ticketRequestModel.returnDate, required: true,
                               disabled: isDisabled ,min:ticketRequestModel.travelDate}"></input>
                    </div>
                  

                
                <div class="oj-flex-item">
                        <label for="control1" data-bind="text:reason "/>

                </div>
                <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">

                        </select>
                    </div>
                    <div class="oj-flex-item">

                    </div>   
                     <div class="oj-flex-item" >
                        <label for="control1" data-bind="text:employeeIncludedLbl "/>

                    <div class="oj-flex-item" >

                <div class="oj-flex-item">

                               required: false}"/>

                    <div class="oj-flex-item">

                               required: false}"/>

                 <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                    <div class="oj-flex-item">

 <input id="control1"

                </div>

                    <span slot='startIcon' class="fa fa-address-card-o fa fa-address-card-o"></span>

                  </oj-button>

                </div>
                 <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                    <div class="oj-flex-item">
                        <label for="passengerName3"data-bind="text:passengerNameLbl "/>
                    </div>
                    <div class="oj-flex-item">
                          <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText',   value:ticketRequestModel.passengerName3
                              , disabled: true}"></input>
                               <oj-button display='icons' on-click='[[openDialog3]]'>
                    <span slot='startIcon' class="fa fa-address-card-o fa fa-address-card-o"></span>

                  </oj-button>

                    <div class="oj-flex-item">

                                placeholder: 'Select Value',disabled: true,
                                 }">

                            <option data-bind="value:value, text:label"></option>

                        </select>
                    </div>
                    <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:dep3AmountLbl "/>
                    </div>
                    <div class="oj-flex-item">
                       <input id="control1"

                               value:ticketRequestModel.passengerCost3, required: false,
                               disabled: true }"></input>
                    </div>
                    
                </div>
                        
                 <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                  <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:totalAmountLbl "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"

        <div class="oj-flex-item">
          <label for="control1" data-bind="text:attachment"/>

        <div class="oj-flex-item">
         
                    <img src="" height="200" alt="Image preview..." class="attClass" width= '207'/>
        </div>

                 </div>
            </div>
            </div>

 
            
            


     
        </div>
       
    </div>

             <div id="dialogWrapper" style="overflow: hidden;" >

   <oj-table id="tbl12" aria-label="Approvals Table"

                                columns='{{columnArrayPassangerDetails}}'>
    </oj-table>

                <div slot="footer">
                          <button id="okButton" data-bind="click: closeDialog,ojComponent: {component: 'ojButton', label: ok}"> </button>

      </div>
