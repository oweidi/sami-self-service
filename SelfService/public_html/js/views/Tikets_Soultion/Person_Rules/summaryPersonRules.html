<div class="oj-flex-item oj-panel">
    <div id="tableWrapper">
            <label for="type" style="display:block; font-size:large; font-weight:bold;" data-bind="text:personRules "/>
        <div id="form-container" class="oj-form-layout">
                <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:personName "/>
                </div>
                <div class="oj-flex-item">
                    <select id="payperiod"
                    data-bind="ojComponent: {component: 'ojSelect',
					required: true, value:personIndex,  disabled: false}">
              <!-- ko foreach:personsObj -->
              <option data-bind="value:indexs, text:displayName"></option>
              <!-- /ko -->
            </select>
                </div>
                </div>
                <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:employeeNumber "/>
                </div>
                <div class="oj-flex-item">
                     <input id="control1" data-bind="ojComponent: {component: 'ojInputText',
                                          value:empNumber, required: true }">
                </div>
                </div>
                <div class="oj-flex">
                <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:effectivedate "/>
                </div>
                <div class="oj-flex-item">
                     <input id="control1" data-bind="ojComponent: {component: 'ojInputDate',
                                          value:effectiveDate, required: true }">
                </div>
                 <div class="oj-flex-item">
                <button id="butSearch" type="button" class="oj-button-primary" data-bind="
            click: getPersonsRulesRecord,          
            ojComponent: {          
            component: 'ojButton', 
            label: search ,
            disabled: addDisabled,
            icons:{end:'fa fa-plus'}}"></button>
            </div>
                </div>
                 
               
             </div> 
            <div class="oj-form">

                <button id="addRwardRequestBtn" type="button" class="oj-button-primary" data-bind="
            click: addPersonRules,          
            ojComponent: {          
            component: 'ojButton', 
            label: addLabel ,
            disabled: addDisabled,
            icons:{end:'fa fa-plus'}}"></button>
             <button id="edit" type="button"
                class="oj-button-primary"
             style="display:inline-block;vertical-align:top;"
            data-bind="click: editPersonRules,   
            ojComponent: {
            component: 'ojButton', disabled: editDisabled,label: editLabel,icons:{end:'fa fa-pencil-square-o'}}">
            </button>
            <button id="viewBT" type="button"
                class="oj-button-primary"
            style="display:inline-block;vertical-align:top;"
            data-bind="click: viewPersonRules,
            ojComponent: {
            component: 'ojButton', disabled: viewDisabled,label: viewLabel,icons:{end:'fa fa-eye'}}">
            </button>
            <button id="reject" type="button" class="demo-button-error"
                        data-bind="click: deleteButton, ojComponent: { component: 'ojButton', label: deleteLabel,disabled: editDisabled}"></button>
          
           <oj-dialog style="display:none;width:350px;height:auto"
                                   id="deleteDialog" title="Reject Message">
                                   <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:deleteMessage "/>              
                                        </div>
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: deletePersonRules,        ojComponent: {          component: 'ojButton',           label: 'Yes'}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: deleteCancelButton,        ojComponent: {          component: 'ojButton',           label: 'No'}"></button>
                            </div>
                        </oj-dialog>
            
               
        </div>

        
      </div>
    </div>
             <!--dialog test-->   
    
       <div id="pagingControlDemo">
<div class="oj-xl-8 oj-lg-8 oj-md-6 oj-flex-item" data-bind="visible:isVisible">
    <oj-table id="tbl1" aria-label="Departments Table"
                                data='[[dataSource]]'
                                display = "grid"
                                on-oj-before-current-row = "[[tableSelectionListener]]"
                                selectionMode = "{'row': 'single'}"
                                columns-default='{"sortable": "enabled"}'
                                dnd='{"reorder": {"columns": "enabled"}}'
                                columns='{{columnArray}}'>
                                           <oj-paging-control id="paging" data='[[dataSource]]' page-size='5' slot='bottom' class="display-inline-flex"/>
    </oj-table>
</div> 

    </div>
    <!--add first first record paragraph -->
      <div class="oj-flex">
            <div class="oj-panel oj-panel-alt1 oj-sm-margin-2x demo-mypanel" data-bind="visible:isShown"  style="width: 700px;  font-size:large; font-weight:bold; color:Green;" >
              <h1><p> <label  data-bind="text:addFirstRecord"/></p></h1>
            </div>
          </div>
    </div>
