<div id="train-container">

   <div class="oj-form">
        <div class="oj-flex-bar">
            <div class="oj-flex-bar-start">
                    <button id="cancel" type="button"  data-bind="click: cancelAction,
							ojComponent: {
							  component: 'ojButton', 
							  label: cancel}">
					</button>
                    <button id="Previous" type="button"  data-bind="click: previousStep, 
							ojComponent: {disabled:currentStepValue() == 'stp1',
							  component: 'ojButton', 
							  label: pervious}">
					</button>
            </div>
            <div class="oj-flex-bar-end">
                    <button id="Next" type="button"   data-bind="visible:nextBtnVisible,click: nextStep, 
					ojComponent: {
					  disabled:currentStepValue() == 'stp2',
					  component: 'ojButton', 
					  label: next}" />
                    <button id="submit"  data-bind="visible:editBtnVisible ,click: submitButton, 
                       ojComponent: { component: 'ojButton', label: submit}">
					</button>
                    
                  <button id="submitDraft" style="vertical-align:top;float: right;" data-bind="click:draftButton,
                        visible:editResubmitBtnVisible ,ojComponent: { component: 'ojButton', label: saveDraft }">
                </button><!--added button resubmit draft  -->

            </div>
        </div>
    </div>
                
                

    <div style="text-align: center;white-space:nowrap;">
      <oj-train id="train"
                style="max-width:700px;margin-left:auto;margin-right:auto;"
                selected-step="{{currentStepValue}}"
                steps="[[stepArray]]"
                class="oj-train-stretch"
                on-oj-before-select="[[stopSelectListener]]"/>
    </div>
    <br/>
    <h3 id="currentStepText" data-bind="text: currentStepValueText()" style="text-align: center">
    </h3>


    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
               
                 <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                 
                    <div class="oj-flex-item">
                        <label for="control1"  data-bind="text:requestDate "/>            								  
                    </div>
             
                    <div class="oj-flex-item">
                    
                    <input id="requestDate"
                       data-bind="ojComponent: {component: 'ojInputDate',
                       value: returnAfterLeaveModel.requestDate, 
                       converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled: true}"/> 
                    </div>
                    
                    <div class="oj-flex-item">
                      <label for="control1"  data-bind="text:rejoinDate "/>										  
                    </div>
             
                    <div class="oj-flex-item">
                    
                    <input id="rejoinDate"
                       data-bind="ojComponent: {component: 'ojInputDate',
                       value: returnAfterLeaveModel.rejoinDate, optionChange:rejoinDateChangedHandler,
                       converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled: isDisabled}"/> 
    
                       
                    </div>
                      <div class="oj-flex-item">
                        <label for="control1" data-bind="text:leave"/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="leave"
                               data-bind="ojComponent: {component: 'ojInputText',invalidComponentTracker: tracker,value: returnAfterLeaveModel.leave, required: true,  disabled: true}"></input>
                    </div>
                    
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:leaveType "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="leaveType"
                               data-bind="ojComponent: {component: 'ojInputText',invalidComponentTracker: tracker,value: returnAfterLeaveModel.leaveType, required: true,  disabled: true}"></input>
                    </div>
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:leaveSD "/>
                    </div>
                    <div class="oj-flex-item">
                       <input id="leaveSD"
                       data-bind="ojComponent: {component: 'ojInputDate',
                       value: returnAfterLeaveModel.leaveStartDate, 
                       converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled: true}"/> 
                    </div>
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:leaveED "/>
                    </div>
                    <div class="oj-flex-item">
                       <input id="leaveED"
                       data-bind="ojComponent: {component: 'ojInputDate',
                       value: returnAfterLeaveModel.leaveEndDate, optionChange:endDateChangedHandler,
                       converter: dateConverter, invalidComponentTracker: tracker,required: true,  disabled: true}"/> 
    
                    </div>
                    
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:daysAfterRejoin "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="daysAfterRejoin"
                               data-bind="ojComponent: {component: 'ojInputText',value:returnAfterLeaveModel.daysAfterRejoin, disabled: true}"></input>
                    </div>
    
                    
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:comment "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="comment"
                               data-bind="ojComponent: {component: 'ojInputText',
                               value:returnAfterLeaveModel.comments, invalidComponentTracker: tracker,
                               required: true,disabled: isDisabled}"></input>
                    </div>
                 
                </div>
                
        </div>

                  <div id="sampleDemo" style="" class="demo-padding demo-container">
                
                
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
             <div id="dialogWrapper">
            <oj-dialog style="display:none;width:350px;height:auto" id="yesNoDialog" >
                 <div slot="header" class="oj-helper-clearfix">
                                   <label  data-bind="text:confirmMessage "/>
                        </div>
                                <div slot="body">
                                
                                         <label  data-bind="text:editMessage "/>
                                
                                </div>    
                <div slot="footer">
                   <button id="buttonOpenerNested" type="button" data-bind="click: commitRecord,
							ojComponent: {
                                                          disabled:disableSubmit(),
							  component: 'ojButton', 
							  label: yes}">
					</button>
                    <button id="cancelButton" type="button" data-bind="click: cancelButton,
							ojComponent: {
							  component: 'ojButton', 
							  label: no}">
					</button>
                </div>
            </oj-dialog>     
            
            <oj-dialog style="display:none;width:350px;height:auto"
                       id="draftDialog">
                  <div slot="header" class="oj-helper-clearfix">
                    <label data-bind="text:confirmMessage "/>
                  </div>
                  <div slot="body">
                    <label data-bind="text:editMessage "/>
                  </div>
                  <div slot="footer">
                    <button id="buttonOpenerNested" type="button"
                            data-bind="click: commitDraft,        ojComponent: {     disabled:disableSubmit(),     component: 'ojButton',           label: yes}"></button>
                     
                    <button id="cancelButton" type="button"
                            data-bind="click: cancelDraft,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                  </div>
             </oj-dialog><!--added for resubmit draft-->
        </div>

        
      </div>
    </div>

        </div>
    </div>
</div>
