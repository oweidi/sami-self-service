<div id="form-container" class="oj-form-layout">
    <div class="oj-form">
        <div class="oj-flex-bar">
            <div class="oj-flex-bar-start">
                <button id="cancel" type="button"
                        data-bind="click: cancelAction,ojComponent: {component: 'ojButton',label: cancel}"></button>
                 
                <button id="PreviousStep" type="button"
                        data-bind="click: previousStep,ojComponent: {disabled:currentStepValue() == 'stp1',component: 'ojButton', label: back}"></button>
            </div>
            <div class="oj-flex-bar-end">
                                  <button id="buttonOpener" class="oj-button-primary" type="button"
                data-bind="click: openApprovalDialog,ojComponent: {component: 'ojButton',label: viewApprovalsLbl, icons:{end:'fa fa-check'}}"></button>
                <button id="NextStep" type="button"
                        data-bind="visible:nextBtnVisible,click: nextStep,ojComponent: {disabled:currentStepValue() == 'stp2' || disableNext,component: 'ojButton',label: next}"></button>
                 
                <button id="submit"
                        data-bind="visible:addBtnVisible ,click: submitButton,ojComponent: { component: 'ojButton', label: submit}"></button>
            </div>
        </div>
    </div>
    <div id="sampleDemo" style="" class="demo-padding demo-container">
        <div id="dialogWrapper">
            <oj-dialog style="display:none;width:350px;height:auto"
                       id="yesNoDialog">
                <div slot="header" class="oj-helper-clearfix">
                    <label data-bind="text:confirmMessage "/>
                </div>
                <div slot="body">
                    <label data-bind="text:addMessage "/>
                </div>
                <div slot="footer">
                    <button id="buttonOpenerNested" type="button"
                            data-bind="click: commitRecord,ojComponent: {component: 'ojButton', label: yes,disabled:disableSubmit}"></button>
                     
                    <button id="cancelButton" type="button"
                            data-bind="click: cancelButton,ojComponent: {component: 'ojButton',label: no}"></button>
                </div>
            </oj-dialog>
        </div>
    </div>
</div>
<div id="train-container">
    <div style="text-align: center;white-space:nowrap;"
         data-bind="visible:isNoData">
        <oj-train id="train"
                  style="max-width:700px;margin-left:auto;margin-right:auto;"
                  selected-step="{{currentStepValue}}" steps="[[stepArray]]"
                  class="oj-train-stretch"
                  on-oj-before-select="[[penaltiesSelectListener]]"/>
    </div>
    <br/>
     
    <h3 id="currentStepText" data-bind="text: currentStepValueText()"
        style="text-align: center"></h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:requestDate"/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1"
                           data-bind="ojComponent: {component: 'ojInputText',value:penalitesModel.requestDate, required: true ,disabled:true}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:offenceDate "/>
                </div>
                <div class="oj-flex-item">
                    <input id="receiveDate"
                           data-bind="ojComponent: {component: 'ojInputDate',converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.offenceDate, required: true,  disabled: isDisabled}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:invistigationDate "/>
                </div>
                <div class="oj-flex-item">
                    <input id="receiveDate"
                           data-bind="ojComponent: {component: 'ojInputDate',min: invistigationMinDate ,converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.invistigationDate, required: true,  disabled: isDisabled}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:violationType"/>
                </div>
                <div class="oj-flex-item">
                    <select id="control1"
                            data-bind="ojComponent: {component: 'ojSelect',optionChange: typeChangedHandler,invalidComponentTracker: tracker,required: true,value:penalitesModel.violationType, disabled: isDisabled,placeholder: placeholder}">
                        <!-- ko foreach: violationTypeList -->
                        <option data-bind="value:value, text:label"></option>
                        <!-- /ko -->
                    </select>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:absenceDateFrom "/>
                </div>
                <div class="oj-flex-item">
                    <input id="receiveDate"
                           data-bind="ojComponent: {component: 'ojInputDate',max:penalitesModel.absenceDateTo ,converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.absenceDateFrom, required: isABSReq,  disabled: isABS}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:absenceDateTo "/>
                </div>
                <div class="oj-flex-item">
                    <input id="receiveDate"
                           data-bind="ojComponent: {component: 'ojInputDate',min:penalitesModel.absenceDateFrom ,
                           converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.absenceDateTo, required: isABSReq,  disabled: isABS}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:occurrance "/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1"
                           data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,value:penalitesModel.occurrence, disabled: true,required: true}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:suggestedAction"/>
                </div>
                <div class="oj-flex-item">
                    <select id="control1"
                            data-bind="ojComponent: {component: 'ojSelect',optionChange: actionChangedHandler,invalidComponentTracker: tracker,required: true,value:penalitesModel.suggestedAction, disabled: isDisabled,placeholder: placeholder}">
                        <!-- ko foreach: suggestedActionList -->
                        <option data-bind="value:value, text:label"></option>
                        <!-- /ko -->
                    </select>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:deductionHours "/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1"
                           data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,value:penalitesModel.deductionHours, disabled: isDisabled,required: true}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:deductionDays "/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1"
                           data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,value:penalitesModel.deductionDays, disabled: isDisabled,required: true}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1"
                           data-bind="text:deductionBasicSalaryPercentage "/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1"
                           data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,value:penalitesModel.deductionBasicSalaryPercentage, disabled: isDisabled,required: true}"></input>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="control1" data-bind="text:attachment"/>
                </div>
               <div class="oj-flex-item">
                    <input id="inputImg" type="file" onchange="prev()"
                           accept="image/*"/>
                     
                    <img src="" height="200" alt="Image preview..."
                         class="attClass" width='207'/>
                </div>
            </div>
        </div>
    </div>
                  <div style="display:none" id="modalApprovalDialog"
         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', rootAttributes: { style: 'min-width: 50vw; min-height: 65vh;'}}">
      <div class="oj-dialog-header">
        <span data-bind="text:approvals"></span>
      </div>
      <div class="oj-dialog-body">
        <div id="tableDemo" class="oj-flex oj-flex-items-pad">
          <div class="oj-xl-8 oj-lg-8 oj-md-6 oj-flex-item">
            <oj-table id="tbl12" aria-label="Departments Table"
                      data='[[approvalDataSourceTB2]]' display="grid"
                      columns-default='{"sortable": "enabled"}'
                      columns='{{columnArrayApproval}}'></oj-table>
          </div>
        </div>
      </div>
      <div class="oj-dialog-footer">
        <button id="okButton"
                data-bind="click: closeApprovalDialog,ojComponent: {component: 'ojButton', label: ok}"></button>
      </div>
    </div>
</div>
