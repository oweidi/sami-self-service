<h1>
    <label for="type" style="display:block; font-size:large; font-weight:bold;"
           data-bind="text:penaltieslabel"/>
</h1>
<br></br>
<div class="oj-form-layout">
    <div class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-flex-items-pad">
        <div class="oj-flex">
            <div class="oj-flex-item" style="margin: auto;">
                <button id="approve" type="button" class="oj-button-confirm"
                        data-bind="visible:isShown,click: submitButton, ojComponent: {component: 'ojButton',label: approve}"></button>
                 
                <button id="reject" type="button" class="demo-button-error"
                        data-bind="visible:isShown,click: rejectButton, ojComponent: { component: 'ojButton', label: reject}"></button>
                 
                <button id="cancel" type="button"
                        data-bind="visible:isShown,click: cancelButton,ojComponent: { component: 'ojButton', label: cancel}"></button>
            </div>
            <div id="sampleDemo" style="" class="demo-padding demo-container">
                <div id="dialogWrapper">
                    <oj-dialog style="display:none;width:350px;height:auto"
                               id="yesNoDialog">
                        <div slot="header" class="oj-helper-clearfix">
                            <label data-bind="text:confirmMessage "/>
                        </div>
                        <div slot="body">
                            <label data-bind="text:approveMessage "/>
                        </div>
                        <div slot="footer">
                            <button id="buttonOpenerNested" type="button"
                                    data-bind="click: approvePenaltiesRequest,ojComponent: {component: 'ojButton',label: yes,disabled:disableSubmit}"></button>
                             
                            <button id="cancelButton" type="button"
                                    data-bind="click: aCancelButton,ojComponent: {component: 'ojButton',label: no}"></button>
                        </div>
                    </oj-dialog>
                     
                    <oj-dialog style="display:none;width:350px;height:auto"
                               id="rejectDialog">
                        <div slot="header" class="oj-helper-clearfix">
                            <label data-bind="text:confirmMessage "/>
                        </div>
                        <div slot="body">
                            <label data-bind="text:rejectMessage "/>
                        </div>
                        <div slot="footer">
                            <button id="buttonOpenerNested" type="button"
                                    data-bind="click: rejectPenaltiesRequest,ojComponent: {component: 'ojButton',label: yes,disabled:disableSubmit}"></button>
                             
                            <button id="cancelButton" type="button"
                                    data-bind="click: rCancelButton,ojComponent: {component: 'ojButton', label: no}"></button>
                        </div>
                        <div class="oj-flex">
                            <div class="oj-flex-item">
                                <label for="control1"
                                       data-bind="text:addReason"/>
                            </div>
                            <div class="oj-flex-item">
                                <input id='city' type="text"
                                       data-bind="ojComponent: {component: 'ojInputText', value:penalitesModel.rejectRessone, disabled: false,required: true}"/>
                            </div>
                        </div>
                    </oj-dialog>
                </div>
            </div>
        </div>
        <div class="oj-form-layout">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:requestDate"/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText',value:penalitesModel.requestDate,disabled:true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:offenceDate "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="receiveDate"
                               data-bind="ojComponent: {component: 'ojInputText',converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.offenceDate,  disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:invistigationDate "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="receiveDate"
                               data-bind="ojComponent: {component: 'ojInputText',converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.invistigationDate,  disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:violationType"/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,value:penalitesModel.violationType, disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:absenceDateFrom "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="receiveDate"
                               data-bind="ojComponent: {component: 'ojInputText',converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.absenceDateFrom, disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:absenceDateTo "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="receiveDate"
                               data-bind="ojComponent: {component: 'ojInputText',converter: dateConverter,invalidComponentTracker: tracker,value: penalitesModel.absenceDateTo, disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:occurance "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,value:penalitesModel.occurrance, disabled: isDisabled,required: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:suggestedAction"/>
                    </div>
                    <div class="oj-flex-item">
                        <select id="control1"
                                data-bind="ojComponent: {component: 'ojSelect',value:penalitesModel.suggestedAction, disabled: true}">
                            <!-- ko foreach: suggestedActionList -->
                            <option data-bind="value:value, text:label"></option>
                            <!-- /ko -->
                        </select>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:deductionHours "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,value:penalitesModel.deductionHours, disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:deductionDays "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,value:penalitesModel.deductionDays, disabled: true}"></input>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1"
                               data-bind="text:deductionBasicSalaryPercentage "/>
                    </div>
                    <div class="oj-flex-item">
                        <input id="control1"
                               data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,value:penalitesModel.deductionBasicSalaryPercentage, disabled: true}"></input>
                    </div>
                </div>
                <!--<div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="control1" data-bind="text:attachment"/>
                    </div>
                    <div class="oj-flex-item">
                        <img src="penalitesModel.imageBase64" height="200" alt="Image preview..."
                             class="attClass" width='207'/>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
