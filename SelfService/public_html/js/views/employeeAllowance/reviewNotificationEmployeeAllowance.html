<h1>
    <label for="type" style="display:block; font-size:large; font-weight:bold;" data-bind="text:reviewEmployeeAllowanceRefund "/>
    <span data-bind="text: employeeAllowanceModel.name" style="color:#a52a2a;"></span>
</h1>
<br></br>
<div class="oj-form-layout">
    <div class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-flex-items-pad">
        <div class="oj-flex">
            <div class="oj-flex-item" style="margin: auto;">
                <button id="approve" type="button" class="oj-button-confirm"
                        data-bind="visible:isShown,click: submitButton, ojComponent: {component: 'ojButton',label: approve}"></button>
                 
                <button id="reject" type="button" class="demo-button-error"
                        data-bind="visible:isShown,click: rejectButton, ojComponent: { component: 'ojButton', label: reject}"></button>
                 
                <button id="back" type="button" class="oj-button-primary"
                        data-bind="click: cancelAdvHousing,ojComponent: { component: 'ojButton', label: back,icons: {start:'oj-fwk-icon-back oj-fwk-icon'}}"></button>
            </div>
                <div class="se-pre-con"></div>
            <div id="sampleDemo" style="" class="demo-padding demo-container">
                <div id="componentDemoContent"
                     style="width: 1px; min-width: 100%;">
                    <div id="dialogWrapper">
                                              <oj-dialog style="display:none;width:350px;height:auto"
                                   id="yesNoDialog" >
                                   
                                   <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:approveMessage "/>              
                                        </div>
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: approveEmployeeAllowance,        ojComponent: {          component: 'ojButton',           label: yes,disabled:disableSubmit}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: cancelButton,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                            </div>
                        </oj-dialog>
                         
                        <oj-dialog style="display:none;width:350px;height:auto"
                                   id="rejectDialog" >
                                   <div slot="header" class="oj-helper-clearfix">
                                            <label  data-bind="text:confirmMessage "/>
                                    </div>
                                        <div slot="body">     
                                             <label  data-bind="text:rejectMessage "/>              
                                        </div>
                            <div slot="footer">
                                <button id="buttonOpenerNested" type="button"
                                        data-bind="click: rejectEmployeeAllowance,        ojComponent: {          component: 'ojButton',           label: yes}"></button>
                                 
                                <button id="cancelButton" type="button"
                                        data-bind="click: rejectCancelButton,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                            </div>
                            <div class="oj-flex">
          <div class="oj-flex-item">
                    <label for="control1"  >Reject Ressone </label>
          </div>
          <div class="oj-flex-item">
            <input id='city' type="text"
                   data-bind="ojComponent: {component: 'ojInputText', value:employeeAllowanceModel.rejectRessone, disabled: false,required: true}"/>
          </div>
        </div>
                        </oj-dialog>
                    </div>
                </div>
            </div>
        </div>
                            <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:requestDate "/>
                </div>
         
                <div class="oj-flex-item">
                
                <input id="requestDate"
                   data-bind="ojComponent: {component: 'ojInputDate',
                   value: employeeAllowanceModel.requestDate, 
                   converter: dateConverter, disabled: true}"/> 
                </div>
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:hireDate "/>
                 
                </div>
                <div class="oj-flex-item">
                    <input id="hireDate"  data-bind="ojComponent: {component: 'ojInputText',
                                          value:employeeAllowanceModel.hireDate,  disabled: true}">
                </div>
                 <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:startDate "/>
                     
                </div>
                <div class="oj-flex-item">
                 <input id="startDate"
                   data-bind="ojComponent: {component: 'ojInputDate', max: employeeAllowanceModel.endDate,  converter: dateConverter,
                   value: employeeAllowanceModel.startDate, disabled: true}"/>
                </div>
                  <!-- ko if: employeeAllowanceModel.housingAllowance() == 'RELOCATION_ALLOWANCE'  -->
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:endDate "/>
                     
                </div>
                <div class="oj-flex-item">
                  <input id="endDate"
                   data-bind="ojComponent: {component: 'ojInputDate',  min: employeeAllowanceModel.startDate,  converter: dateConverter,
                   value: employeeAllowanceModel.endDate,disabled: true}"/>
                </div>
                `<!-- /ko -->

            </div>


            <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
               <!-- <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:housingType "/>
                </div>
                <div class="oj-flex-item">
                   <input id="housingType"  data-bind="ojComponent: {component: 'ojInputText',
                                          value:employeeAllowanceModel.housingType, disabled: true}">
                </div>-->
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:allowanceType "/>
                </div>
                 <div class="oj-flex-item">
                 <input id="housingAllowance"  data-bind="ojComponent: {component: 'ojInputText',
                                          value:employeeAllowanceModel.housingAllowance, disabled: true}">           
                </div>
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:amount "/>
                     
                </div>
                <div class="oj-flex-item">
                <input id="allowanceAmount"  data-bind="ojComponent: {component: 'ojInputText',
                                          value:employeeAllowanceModel.allowanceAmount, disabled: true}">     
                </div>
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:reason "/>
                     
                </div>
                <div class="oj-flex-item">
                  <input id="reason"  data-bind="ojComponent: {component: 'ojInputText', 
                                          value:employeeAllowanceModel.reason, disabled: true}">
                </div>

            </div>
    </div>
</div>
