 <div id="train-container">

    <div class="oj-form">
        <div class="oj-flex-bar">
            <div class="oj-flex-bar-start">
                    <button id="cancel" type="button"  data-bind="click: cancelAction,
							ojComponent: {
							  component: 'ojButton', 
							  label: cancel}">
					</button>
                    <button id="Previous" type="button"  data-bind="click: previousStep, 
							ojComponent: {disabled:currentStepValue() == 'stp1',
							  component: 'ojButton', 
							  label: pervious}">
					</button>
            </div>
            <div class="oj-flex-bar-end">
                    <button id="Next" type="button"  
                             data-bind="visible:nextBtnVisible,click: nextStep, 
					ojComponent: {
					  disabled:currentStepValue() == 'stp2',
					  component: 'ojButton', 
					  label: next}" />
                    <button id="submit" data-bind="visible:editBtnVisible ,click: submitButton, 
                       ojComponent: { component: 'ojButton', label: submit}"  >
					</button>
                    <button id="submitDraft" style="vertical-align:top;float: right;" data-bind="click:draftButton,
                        visible:editResubmitBtnVisible ,ojComponent: { component: 'ojButton', label: saveDraft }">
                </button><!--added button resubmit draft  -->

            </div>
        </div>
    </div>
                                           <div id="sampleDemo" style="" class="demo-padding demo-container">
                
                
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
             <div id="dialogWrapper">
            <oj-dialog style="display:none;width:350px;height:auto" id="yesNoDialog" >
                <div slot="header" class="oj-helper-clearfix">
                    <label  data-bind="text:confirmMessage "/>
                </div>
                <div slot="body">     
                     <label  data-bind="text:editMessage "/>              
                </div>                
                <div slot="footer">
                   <button id="buttonOpenerNested" type="button" data-bind="click: commitRecord,
							ojComponent: {
                                                        disabled:disableSubmit(),
							  component: 'ojButton', 
							  label: yes}">
					</button>
                    <button id="cancelButton" type="button" data-bind="click: cancelButton,
							ojComponent: {
							  component: 'ojButton', 
							  label: no}">
					</button>
                </div>
            </oj-dialog>
                         <oj-dialog style="display:none;width:350px;height:auto"
                       id="draftDialog">
                  <div slot="header" class="oj-helper-clearfix">
                    <label data-bind="text:confirmMessage "/>
                  </div>
                  <div slot="body">
                    <label data-bind="text:editMessage "/>
                  </div>
                  <div slot="footer">
                    <button id="buttonOpenerNested" type="button"
                            data-bind="click: commitDraft,        ojComponent: {          component: 'ojButton',disabled:disableSubmit(),  label: yes}"></button>
                     
                    <button id="cancelButton" type="button"
                            data-bind="click: cancelDraft,        ojComponent: {          component: 'ojButton',           label: no}"></button>
                  </div>
             </oj-dialog><!--added for resubmit draft-->

        
            </div>
        </div>
    </div>
    <div style="text-align: center;white-space:nowrap;">
           <oj-train id="train"
                style="max-width:700px;margin-left:auto;margin-right:auto;"
                selected-step="{{currentStepValue}}"
                steps="[[stepArray]]"
                class="oj-train-stretch"
                on-oj-before-select="[[stopSelectListener]]"/>
    </div>
    <br/>
    <h3 id="currentStepText" data-bind="text: currentStepValueText()" style="text-align: center">
    </h3>

  <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex oj-panel oj-sm-margin-2x demo-panel-customizations">
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:requestDate "/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:childrenExpenseModel.requestDate, required: true ,disabled:true}">
                </div>

          
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:schoolYear "/>
                </div>
            	       <div class="oj-flex-item">                               
             <input id="control1" data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,required: true,
                                         value:childrenExpenseModel.schoolYear,  disabled: isDisabled}">

                </div>
                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:noOfChildren "/>
                </div>
            	       <div class="oj-flex-item">                                
              <input id="control1" data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,required: true,
                                          value:childrenExpenseModel.childrenNumber,  disabled: isDisabled,min:1}">
                   
                </div>


                <div class="oj-flex-item">
                    <label for="control1"  data-bind="text:amount"/>
                </div>
                <div class="oj-flex-item">
                    <input id="control1" data-bind="ojComponent: {component: 'ojInputNumber', invalidComponentTracker: tracker,required: true,
                                          value:childrenExpenseModel.amount,  disabled: isDisabled}">
                    
         
   
               
            </div>
            <div class="oj-flex-item">
                   <label for="control1"  data-bind="text:comment "/>
                     
                </div>
                <div class="oj-flex-item">
                    <input id="comments" data-bind="ojComponent: {component: 'ojInputText', invalidComponentTracker: tracker,
                                          value:childrenExpenseModel.comments, required: true,  disabled: isDisabled}">
                </div>
             <div class="oj-flex-item">
                         <label for="control1"  data-bind="text:attachment" />
                  </div>
                  <div class="oj-flex-item">
                    <input type="file" onchange="previewFile()" accept="image/*"/>
                                            <img src="#" height="200" alt="Image preview..." class="attClass" width= '207'/>
                    </div>
                                    </div>          

                  
    </div>
</div>
